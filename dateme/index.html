<!DOCTYPE html>
<html>
<head>
<title>Date Me</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="images/logo.jpg" type="image/gif" style="width: 50px; height: 50px;">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:100,300,400,500,700,900|Ubuntu:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="icon"><i class="fa-solid fa-circle-question"></i></div>
            <div class="heart"><i class="fa-solid fa-heart"></i></div>
            <h2 class="question">Would you want to see a movie with me next Saturday?</h2>
            <div class="btngroup">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
